<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Southern Sierra Wilderness Club</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="update">Update</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>

  <div class="container">
      <div class="row" id="top">
          <!--this is probably the wrong way to do this but i am making a space from the top-->
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col" id="top1">
              <!--it is yelling at me for duplicating the id-->
          </div>
          <div class="col">
              <h1 class="flowers">Choose a flower</h1>
              <select class="flowers" id="dropdown">
                  {% for i in all_flowers %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="col">

          </div>
      </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
